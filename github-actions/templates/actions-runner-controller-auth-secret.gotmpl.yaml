apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ index .Values "actions-runner-controller" "authSecret" "name" }}-external-secret
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: gcp-sm-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: {{ index .Values "actions-runner-controller" "authSecret" "name" }}
    creationPolicy: Owner
  dataFrom:
    - extract:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: {{ index .Values "actions-runner-controller" "authSecret" "externalSecretKey" }}
